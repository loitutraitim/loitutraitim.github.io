<script>
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const content = document.getElementById('xemloinhan');

// popup d·ªÖ th∆∞∆°ng ‚Äì ch·ªâ hi·ªán tr√™n ƒëi·ªán tho·∫°i
function tbcutee() {
  if (!isMobile) return;
  const msg = document.createElement('div');
  msg.innerHTML = 'üå∏ H√£y <b>xoay ngang</b> ƒëi·ªán tho·∫°i ƒë·ªÉ xem cho ƒë·∫πp h∆°n nha! üíñ';
  msg.style.position = 'fixed';
  msg.style.top = '50%';
  msg.style.left = '50%';
  msg.style.transform = 'translate(-50%, -50%)';
  msg.style.background = 'rgba(255,255,255,0.95)';
  msg.style.color = '#222';
  msg.style.padding = '14px 18px';
  msg.style.borderRadius = '12px';
  msg.style.fontWeight = '700';
  msg.style.boxShadow = '0 6px 20px rgba(0,0,0,0.25)';
  msg.style.zIndex = '9999';
  msg.style.textAlign = 'center';
  msg.style.maxWidth = '80%';
  document.body.appendChild(msg);
  setTimeout(() => {
    msg.style.transition = 'opacity 0.4s';
    msg.style.opacity = '0';
    setTimeout(() => msg.remove(), 400);
  }, 3800);
}

function hienngang() {
  if (screen.orientation && screen.orientation.type)
    return screen.orientation.type.startsWith('landscape');
  return window.innerWidth > window.innerHeight;
    chayled();
}

async function batfullmh() {

  if (!isMobile) return; 
  if (hienngang()) return;

  const el = document.documentElement;
  try {
    if (!document.fullscreenElement) {
      if (el.requestFullscreen) await el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }
  } catch {}

  if (screen.orientation && screen.orientation.lock) {
    try {
      await screen.orientation.lock('landscape');
      return;
    } catch (e) {
      console.log('Kh√¥ng th·ªÉ lock orientation:', e);
    }
  }

  tbcutee();
  chayled();
}

content.addEventListener('click', batfullmh);

function batfullmanhinhlanhai() {}
if (screen.orientation && 'onchange' in screen.orientation) {
  screen.orientation.addEventListener('change', () => {
    if (!hienngang()) batfullmanhinhlanhai();
  });
} else {
  window.addEventListener('orientationchange', () => {
    if (!hienngang()) batfullmanhinhlanhai();
  });
  window.addEventListener('resize', () => {
    if (!hienngang()) batfullmanhinhlanhai();
  });
}

document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) batfullmanhinhlanhai();
});

<audio id="phatnhac" autoplay muted loop>
  <source id="nguonnhac" src="" type="audio/mpeg">
</audio>
<div id="battatnhac" class="nut-nhac" title="B·∫≠t/T·∫Øt nh·∫°c">
  <i class="fas fa-volume-xmark"></i>
</div>

<script>
  const phatnhac = document.getElementById('phatnhac');
  const battatnhac = document.getElementById('battatnhac');
  const icon = battatnhac.querySelector('i');

  document.addEventListener('click', function () {
    if (phatnhac.muted) {
      phatnhac.muted = false;
      phatnhac.play().then(() => {
        battatnhac.classList.add('xoayyy');
        icon.className = 'fas fa-music';
      }).catch(err => console.error('L·ªói ph√°t nh·∫°c:', err));
    }
  }, { once: true });

  battatnhac.addEventListener('click', function (e) {
    e.stopPropagation();
    if (phatnhac.paused) {
      phatnhac.play();
      battatnhac.classList.add('xoayyy');
      icon.className = 'fas fa-music';
    } else {
      phatnhac.pause();
      battatnhac.classList.remove('xoayyy');
      icon.className = 'fas fa-volume-xmark';
    }
  });
</script>

<script>
  function doitenbaihat() {
    const tenmoi = document.getElementById("linknhac").value.trim();
    if (tenmoi !== "") {
      const linkmoi = `https://huongai.github.io/nhac/${tenmoi}.mp3`;
      const nguon = document.getElementById("nguonnhac");
      const audio = document.getElementById("phatnhac");
      nguon.src = linkmoi;
      audio.load();
      audio.play();
    }
  }
</script>
